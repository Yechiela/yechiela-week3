<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>yourcustomtailer.com</h1>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="step1.html">Step 1</a></li>
            <li><a href="">Step 2</a></li>
            <li><a href="step3.html">Step 3</a></li>
            <li><a href="step4.html">Step 4</a></li>
        </ul>
    </nav>
    <main>
        <h2>Sign up to yourcustomtailer.com</h2>
        <section>
            <h3>
                Step 2/4 - how can we reach you?
            </h3>
            <p>
                We will probably need to stay in touch somehow. Let is know how we can reach you?
            </p>
            <form>
                <p>
                    <label for="email">Email*</label>
                    <input type="email" id="email" required />
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" />
                    <label for="password1">Password*</label>
                    <input type="password" id="password1" minlength="10" required />
                    <label for="password2">Re-enter Password*</label>
                    <input type="password" id="password2" minlength="10" required />
                </p>
                <p>
                    I want to sign up for the newsletter
                    <br>
                    <input type="radio" id="weekly" name="newsletter" checked>
                    <label for="weekly">Weekly news</label>
                    <input type="radio" id="monthly" name="newsletter">
                    <label for="monthly">Monthly news</label>
                    <input type="radio" id="nosend" name="newsletter">
                    <label for="nosend">Don't send me news</label>
                </p>
            </form>

        </section>
    </main>
    <footer>
        <p>
            <button id="nextstep"><a href="step3.html">Next Step</a></button>
        </p>
    </footer>
</body>
